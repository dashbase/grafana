machine:
  node:
    version: 6.9.2
  python:
    version: 2.7.3
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
    ORG_PATH: "github.com/grafana"
    REPO_PATH: "${ORG_PATH}/grafana"
    GODIST: "go1.8.linux-amd64.tar.gz"

  post:
    - mkdir -p ~/download
    - mkdir -p ~/docker
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local/ -xzf download/$GODIST
    - export GOROOT=/usr/local/go

dependencies:
  cache_directories:
    - "~/docker"
    - "~/download"
  override:
    - rm -rf ${GOPATH}/src/${REPO_PATH}
    - mkdir -p ${GOPATH}/src/${ORG_PATH}
    - cp -r ~/grafana ${GOPATH}/src/${ORG_PATH}
  pre:
    - pip install awscli
    - sudo apt-get update; sudo apt-get install rpm; sudo apt-get install expect

test:
  override:
    - which go
    - go version

deployment:
  dashbase:
    branch: dashbase/4.2
    commands:
      - cd ~/.go_workspace/src/github.com/grafana/grafana/
      - go run build.go setup
      - go run build.go build
      - aws s3 sync bin/grafana-server s3://$BUCKET_NAME/grafana/release/v4.2/
